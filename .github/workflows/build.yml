name: Cross-platform C++ Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install dependencies (OS-specific)
      - name: Install dependencies
        run: |
          if [ "${{ runner.os }}" = "Linux" ]; then
            sudo apt-get update
            sudo apt-get install -y build-essential cmake libglut-dev
          elif [ "${{ runner.os }}" = "Windows" ]; then
            vcpkg install freeglut glew
          elif [ "${{ runner.os }}" = "macOS" ]; then
            brew install cmake freeglut glew
          fi
        shell: bash

      # Step 3: Configure (CMake)
      - name: Configure CMake
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE="C:/vcpkg/scripts/buildsystems/vcpkg.cmake"
          else
            cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          fi
        shell: bash

      # Step 4: Build
      - name: Build
        run: cmake --build build --config Release --

      - name: Generate Installer
        run: cpack

      - name: Upload built binaries
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.os }}
          path: build/_CPack_Packages/
